
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Practice HTML Group Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation-float.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <section id="home" class="layer">
      <div class="home-inner">
        <h1>Watched a great movie? Find all the stars and their info here</h1>
    
      
        <div class="input-group">
          <input id="search-field" class="input-group-field" type="text" placeholder="Search for a movie" value="">
          <div class="input-group-button">
            <input id="search-bttn" type="submit" class="button" value="Search">
          </div>
        </div>
      
      
      <div class="image mt-5">
        <!-- <img class="image__img" src="./assets/images/Tom Holland.jpeg" alt="tom holland"> -->
        <div class="image__overlay">
            <div class="image__title">Tom Holland</div>
            <p class="image__description">
                See what Tom Holland has been Tweeting <a href="https://twitter.com/tomholland1996">here</a>
            </p>
        </div>

        <div class="search-history-box"> Search history </div>

        <!--Modal for no search results-->
        <div id="search_modal" class="modal">
          <div class="modal-content">
            <span class="close-modal">10 seconds</span>
            <p>Oops! There was an error. Please try again.</p>
          </div>
        </div>
        
    </section>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>

</html>
