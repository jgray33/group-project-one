<html>
  <head>
    <meta charset="UTF-8" />
    <title>Practice HTML Group Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation-float.min.css"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />

  <body>
    <section id="home" class="layer">
      <div class="home-inner">
        <h1>Watched a great movie? Find all the stars and their info here:</h1>
           
        <!-- Search  bar -->
        <div class="input-group">
          <input id="search-field" class="input-group-field" type="text" placeholder="Search for a movie" value="">
          <div class="input-group-button">
            <input id="search-bttn" type="submit" class="button rounded bordered" value="Search">
          </div>
        </div>

        <!-- Actors cards -->
        <div id="actors-card" class="hid">
          <div class="row1">
            
          </div>
        </div>

        <!-- Search history -->
        <div class="search-history"> 
          <ul class="search-history-box vertical medium-horizontal menu"></ul>
        </div>
          
      </div>
    </section>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
